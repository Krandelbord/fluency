apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.0.1'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  testCompile 'junit:junit:4.11'
  testCompile 'ch.qos.logback:logback-classic:1.1.2'
  compile 'org.slf4j:slf4j-api:1.7.8'
  compile 'org.msgpack:jackson-dataformat-msgpack:0.7.0-M6'
  compile 'org.komamitsu:phi-accural-failure-detector:0.0.4-SNAPSHOT'
}